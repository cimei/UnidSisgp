{% extends "base.html" %}
{% block content %}

<div class="container">
  
  <h5>Lista das Metas do PG {{pg}}</h5>

<caption>
  <div class="row">
      <div class="col">
        <p>Lista das <span class="badge badge-pill badge-primary">{{quantidade}}</span> metas no PG</p>
      </div>
  </div>
</caption>

<div style="overflow-y:auto ; height:450px">
  <table class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th scope="col"><p align = "center">#</p></th>
        <th scope="col"><p align = "center">Meta</p></th>
        <th scope="col"><p align = "center">Indicador</p></th>
        <th scope="col"><p align = "center">Descrição</p></th>
      </tr>
    </thead>

    <tbody>
      {% for m in metas_lista %}
        <tr>
          <td><p align = "center"> {{metas_lista.index(m) + 1}} </p></td>
          <td><p align = "left"> {{m.meta}} </p></td>
          <td><p align = "center"> {{m.indicador}} </p></td>
          <td><p align = "left"> {{m.descricao}} </p></td>
        </tr>
      {% endfor %}
    </tbody>

  </table>

</div>

</div>
{% endblock %}
